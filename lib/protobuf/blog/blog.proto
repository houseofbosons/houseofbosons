syntax = "proto3";

package blog;

import "google/protobuf/timestamp.proto";
import "lib/protobuf/admin/admin.proto";

message Blog {
  string id = 1;
  string url = 2;

  admin.Admin author = 3;

  string title = 4;
  string description = 5;
  string formattedDate = 6;
  
  DocType sourcetype = 7;
  string source = 8;
  string thumbnail = 9;

  google.protobuf.Timestamp createdAt = 10;
  bool isPublic = 11;
  bool isDeleted = 12;
}

enum DocType {
  MARKDOWN = 0;
  HTML = 1;
}