<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    
    <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --theme-color: "#6441a5"
      }

      * {
        font-family: 'Ubuntu', sans-serif;
      }

      body {
        /* color: white;
        background-color: #282c34; */
        color: #555;
        padding: 0px;
        margin: 0px;
      }

      button:focus,
      input:focus,
      textarea:focus {
        outline: none;
      }

      .Rodal-ClassName {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .Theme-Input {
        color: #555;
        border: 1px solid #555;
        border-radius: 4px;
        padding: 5px 10px;
      }

      .Theme-Btn {
        color: white;
        background: #6441a5;
        border: 1px solid #6441a5;
        border-radius: 4px;
        padding: 5px 10px;
        cursor: pointer;
      }
      .Theme-Btn-Big {
        padding: 9px 20px;
      }
      .Theme-Btn:disabled {
        background: #937EB0;
        border: 1px solid #937EB0;
        cursor: default;
      }

      .Theme-Loading-Spin-Div {
        background: white;
        padding: 0px;
        margin: 0px;
        border: 4px solid white;
        /* border: 4px solid #6441a5; */
        border-top: 4px solid #6441a5;
        border-right: 4px solid #6441a5;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        -webkit-animation: Loading-Spin 500ms linear infinite; /* Safari */
        animation: Loading-Spin 500ms linear infinite;
      }

      @-webkit-keyframes Loading-Spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
      }

      @keyframes Loading-Spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

    </style>

  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

      This HTML file is a template.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
