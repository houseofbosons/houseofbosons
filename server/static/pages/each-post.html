<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Source+Sans+Pro|Ubuntu&display=swap" rel="stylesheet">
  <link rel='shortcut icon' type='image/x-icon' href="/static/favicon.ico"/>
  <link rel="stylesheet" href="/static/lib/var1.css">
  <link rel="stylesheet" href="/static/lib/classes.css">
  <link rel="stylesheet" href="/static/lib/styles.css">
  <link rel="stylesheet" href="/static/lib/posts.css">
  <script async src="/static/lib/fontawesome.js"></script>

  <meta name="og:title" property="og:title" content="{{.Post.Title}}">
  <meta name="og:type" property="og:type" content="article">
  <meta name="og:description" property="og:description" content="{{.Post.Description}}">
  <meta name="og:image" property="og:image" content={{.Post.Thumbnail}}>
  <meta name="description" content="{{.Post.Description}}">

  <title>{{.Post.Title}} | House of Bosons</title>
</head>
<body>

    {{template "header"}}

    <div class="Each-Post-Page-Body">
      <header class="Each-Post-Header">
        <h1>{{.Post.Title}}</h1>
        <!-- <p></p> -->
        <div class="Flex-Row-Start">
          <span class="Each-Post-FormattedDate">{{.Post.FormattedDate}}</span>
          <button class="Social-Share-Btn-FB"><i class="fab fa-facebook-square"></i> Share</button>
          <button class="Social-Share-Btn-TW"><i class="fab fa-twitter"></i> Tweet</button>
        </div>
      </header>
      
      <article class="markdown-body">
        {{.HTML}}
      </article>

      <div class="Each-Post-Floating-Div">
        <button class="Like-Btn" postid={{.Post.IDStr}}>
          <!-- Like-Btn-Liked -->
          <!-- <i class="far fa-thumbs-up"></i> -->
          <i class="fas fa-thumbs-up"></i>
        </button>
        <p>Like</p>
      </div>
    </div>
            
    {{template "footer"}}

    <script src="/static/lib/main.js"></script>
</body>
</html>
